<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
      /* ====================== MIN-WIDTH ======================= */
        /* Small devices (landscape phones) */
          
        /* A partir de 576px o background ficará vermelho*/
        @media (min-width: 576px) {
            body{
              background: red;
            }
        }

        /*Medium devices (tablets, 768px e superior)*/
        @media (min-width: 768px) {
            body{
              background: blue;
            }
        }

        /*Large devices (desktops, 992px e superior)*/
        @media (min-width: 992px) {
            body{
              background: yellow;
            }
        }

        /*Extra large devices (large desktops, 1200px e superior)*/
        @media (min-width: 1200px) {
            body{
              background: violet;
            }
        }
      /* ========================================================= */

      /* ====================== MAX-WIDTH ======================= */
        /* Extra small devices (portraint phones) */
        /* Até 576px o background ficará vermelho*/
        @media (max-width: 575px) {
            body{
              background: rgb(77, 209, 101);
            }
        }

        /* Small devices (Landscape Phones) */
        @media (max-width: 767px) {
            body{
              background: rgb(58, 67, 236);
            }
        }

        /* Medium devices (Tablets) */
        @media (max-width: 991px) {
            body{
              background: rgb(241, 166, 36);
            }
        }

        /* Large devices (Desktops) */
        @media (max-width: 1199px) {
            body{
              background: rgb(198, 34, 151);
            }
        }
      /* ========================================================= */

      /* =============== MAX-WIDTH AND MIN-WIDTH ================= */
      /*Extra small devices (portrait phones, menor que 576px)*/
      @media (max-width: 575.98px) {
        body{
          background: red;
        }
      }

      /*Small devices (landscape phones, 576px e maiores)*/
      @media (min-width: 576px) and (max-width: 767.98px) {
        body{
          background: red;
        }
      }

      /*Medium devices (tablets, 768px e maiores)*/
      @media (min-width: 768px) and (max-width: 991.98px) {
        body{
          background: burlywood;
        }
      }

      /*Large devices (desktops, 992px e maiores)*/
      @media (min-width: 992px) and (max-width: 1199.98px) {
        body{
          background: blue;
        }
      }

      /*Extra large devices (large desktops, 1200px  e maiores)*/
      @media (max-width: 1200px) {
        body{
          background: violet;
        }
      }
      /* ======================================================= */

    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
